<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="display">
        <div class="display-small"></div>
        <div class="display-big">0</div>
      </div>
      <div class="row-first buttons">
        <button class="ac top">AC</button>
        <button class="plus-minus top">+/-</button>
        <button class="percent top">%</button>
        <button class="operator">&#247;</button>
      </div>
      <div class="row-other buttons">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="operator">&#215;</button>
      </div>
      <div class="row-other buttons">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="operator">-</button>
      </div>
      <div class="row-other buttons">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="operator">+</button>
      </div>
      <div class="row-other buttons">
        <button class="backspace">&#171;</button>
        <button class="num">0</button>
        <button class="num">,</button>
        <button class="operator">=</button>
      </div>
    </main>
  </body>
</html>
